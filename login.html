<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus-Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="logo-icon" href="/img/icon.png" type="image/png">
    <style>
    
.roboto-<uniquifier> {
  font-family: "Roboto", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
}
      .google-btn{
          background: linear-gradient(to right, var(--primary), var(--secondary));
          font-size: 15px;
          color: #1C1C1C;
          font-family: "Roboto", sans-serif;
          font-optical-sizing: auto;
          font-weight: <weight>;
          font-style: normal;
          font-variation-settings:
            "wdth" 100;
      };
    .input-container {
  position: relative;
  width: 100%; /* ou o tamanho do seu input */
}

.input-container input {
  width: 100%;
  padding: 12px 40px 12px 12px; /* espa√ßo pro √≠cone */
  border-radius: 8px;
}

.form-group .toggle-password {
  position: absolute;
  right: 1px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #000;
  font-size: 18px;
  user-select: none;
}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-cloud logo-icon"></i>
                <h1>Nexus-Cloud</h1>
                <p>Entre na sua conta</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" placeholder="Seu endere√ßo de e-mail" required>
                </div>
                <div class="form-group">
      
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" placeholder="Sua senha" required>
                    
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Lembrar-me
                    </label>
                  
                    <a href="#" style="color: var(--primary);">Esqueceu a senha?</a>
                  
                </div>
              <button type="submit" class="google-btn" style="width: 100%;">Entrar</button>
            <div class="divider">
            </form>
                
                <span>Ou entre com</span>
            </div>
            <button class="google-btn" onclick="signInWithGoogle()">
               <i class="fa-brands fa-google xl-lg" style="color: #1C1C1C; font-size: 25px"></i>
                Entrar com Google
            </button>
            <div class="auth-footer">
                N√£o tem uma conta? <a href="register.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/security-system.js"></script>
    <script>
    const senhaInput = document.getElementById('senha');
const toggleBtn = document.getElementById('toggle');

toggleBtn.addEventListener('click', () => {
  const tipo = senhaInput.type === 'password' ? 'text' : 'password';
  senhaInput.type = tipo;
  toggleBtn.textContent = tipo === 'password' ? 'üëÅÔ∏è' : 'üôà';
});
    </script>
  
  <script>
    // Valida√ß√£o do formul√°rio de login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        
        if (!email || !password) {
            showLoginMessage('Por favor, preencha todos os campos.', 'error');
            return;
        }
        
        loginWithEmail(email, password);
    });
    
    // Fun√ß√£o para mostrar mensagens de login
    function showLoginMessage(message, type) {
        // Remove mensagens existentes
        const existingAlert = document.getElementById('loginMessage');
        if (existingAlert) {
            existingAlert.remove();
        }
        
        const alertDiv = document.createElement('div');
        alertDiv.id = 'loginMessage';
        alertDiv.className = `message ${type}`;
        alertDiv.textContent = message;
        
        // Estilos para a mensagem
        alertDiv.style.padding = '12px';
        alertDiv.style.marginBottom = '20px';
        alertDiv.style.borderRadius = '8px';
        alertDiv.style.fontWeight = '500';
        
        if (type === 'error') {
            alertDiv.style.background = 'rgba(239, 68, 68, 0.2)';
            alertDiv.style.color = '#ef4444';
            alertDiv.style.border = '1px solid rgba(239, 68, 68, 0.5)';
        } else {
            alertDiv.style.background = 'rgba(16, 185, 129, 0.2)';
            alertDiv.style.color = '#10b981';
            alertDiv.style.border = '1px solid rgba(16, 185, 129, 0.5)';
        }
        
        // Inserir ap√≥s o t√≠tulo
        const authHeader = document.querySelector('.auth-header');
        authHeader.parentNode.insertBefore(alertDiv, authHeader.nextSibling);
        
        // Ocultar mensagem ap√≥s 5 segundos
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }
    
    // Modificar a fun√ß√£o loginWithEmail para usar a mensagem de erro
    function loginWithEmail(email, password) {
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log('Login bem-sucedido', userCredential.user);
                showLoginMessage('Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            })
            .catch((error) => {
                console.error('Erro no login', error);
                let errorMessage = 'Erro ao fazer login.';
                
                if (error.code === 'auth/invalid-email') {
                    errorMessage = 'E-mail inv√°lido.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'Usu√°rio desativado.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Usu√°rio n√£o encontrado.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Senha incorreta.';
                }
                
                showLoginMessage(errorMessage, 'error');
            });
    }
</script>
  <script src="js/security-system.js"></script>
</body>
</html>
