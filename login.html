<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus-Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="/img/icon.png">
    <style>
        /* CORREÇÕES CSS */
        .roboto-uniquifier {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500; /* Adicione um valor numérico */
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }
        
        .google-btn {
            background: linear-gradient(to right, #6366f1, #10b981);
            font-size: 15px;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn:hover {
            background: linear-gradient(to right, #4f46e5, #0da271);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .input-container {
            position: relative;
            width: 100%;
        }
        
        .input-container input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border-radius: 8px;
        }
        
        .form-group .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            user-select: none;
        }
        
        /* Estilo para o botão de submit também */
        button[type="submit"] {
            background: linear-gradient(to right, #6366f1, #10b981);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        button[type="submit"]:hover {
            background: linear-gradient(to right, #4f46e5, #0da271);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-cloud logo-icon"></i>
                <h1>Nexus-Cloud</h1>
                <p>Entre na sua conta</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" placeholder="Seu endereço de e-mail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" placeholder="Sua senha" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox"> Lembrar-me
                    </label>
                    <a href="#" style="color: var(--primary);">Esqueceu a senha?</a>
                </div>
                <button type="submit" style="width: 100%;" style="color: black;" >Entrar</button>
            </form>
            
            <div class="divider">
                <span>Ou entre com</span>
            </div>
            
            <button class="google-btn" onclick="signInWithGoogle()" style="color: black">
                <i class="fa-brands fa-google" style="color: black; font-size: 18px"></i>
                Entrar com Google
            </button>
            
            <div class="auth-footer">
                Não tem uma conta? <a href="register.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/security-system.js"></script>
    
    <script>
        // Verificar se há usuário logado ao carregar a página
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('Usuário já está logado, redirecionando...');
                window.location.href = 'dashboard.html';
            }
        });

        // Função global para login com Google
        function signInWithGoogle() {
            console.log('Iniciando login com Google...');
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Autenticação Google concluída', result.user);
                    return checkUserExists(result.user);
                })
                .then(() => {
                    console.log('Processamento completo, redirecionando...');
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error('Erro detalhado no login com Google:', error);
                    showLoginMessage('Erro: ' + error.message, 'error');
                });
        }

        // Função showLoginMessage para a página de login
        function showLoginMessage(message, type) {
            // Remove mensagens existentes
            const existingAlert = document.querySelector('.message');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `message ${type}`;
            alertDiv.textContent = message;
            alertDiv.style.padding = '12px';
            alertDiv.style.margin = '20px 0';
            alertDiv.style.borderRadius = '8px';
            alertDiv.style.fontWeight = '500';
            alertDiv.style.textAlign = 'center';
            
            if (type === 'error') {
                alertDiv.style.background = 'rgba(239, 68, 68, 0.2)';
                alertDiv.style.color = '#ef4444';
                alertDiv.style.border = '1px solid rgba(239, 68, 68, 0.5)';
            } else {
                alertDiv.style.background = 'rgba(16, 185, 129, 0.2)';
                alertDiv.style.color = '#10b981';
                alertDiv.style.border = '1px solid rgba(16, 185, 129, 0.5)';
            }
            
            const authHeader = document.querySelector('.auth-header');
            authHeader.parentNode.insertBefore(alertDiv, authHeader.nextSibling);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Validação do formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showLoginMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            loginWithEmail(email, password);
        });
    </script>
</body>
</html>
