<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nexus-Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-cloud logo-icon"></i>
                <h1>Nexus-Cloud</h1>
                <p>Crie sua conta</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nome</label>
                    <input type="text" id="registerName" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">E-mail</label>
                    <input type="email" id="registerEmail" placeholder="Seu endereço de e-mail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" placeholder="Crie uma senha segura" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirmar Senha</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Digite novamente sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Criar Conta</button>
            </form>
            <div class="divider">
                <span>Ou cadastre-se com</span>
            </div>
            <button class="google-btn" onclick="signInWithGoogle()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" width="20">
                Cadastrar com Google
            </button>
            <div class="auth-footer">
                Já tem uma conta? <a href="login.html">Entrar</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
    // Validação do formulário de cadastro
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('registerConfirmPassword').value;
        
        if (!name || !email || !password || !confirmPassword) {
            showRegisterMessage('Por favor, preencha todos os campos.', 'error');
            return;
        }
        
        if (password !== confirmPassword) {
            showRegisterMessage('As senhas não coincidem.', 'error');
            return;
        }
        
        if (password.length < 6) {
            showRegisterMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
            return;
        }
        
        registerWithEmail(name, email, password);
    });
    
    // Função para mostrar mensagens de cadastro
    function showRegisterMessage(message, type) {
        // Remove mensagens existentes
        const existingAlert = document.getElementById('registerMessage');
        if (existingAlert) {
            existingAlert.remove();
        }
        
        const alertDiv = document.createElement('div');
        alertDiv.id = 'registerMessage';
        alertDiv.className = `message ${type}`;
        alertDiv.textContent = message;
        
        // Estilos para a mensagem
        alertDiv.style.padding = '12px';
        alertDiv.style.marginBottom = '20px';
        alertDiv.style.borderRadius = '8px';
        alertDiv.style.fontWeight = '500';
        
        if (type === 'error') {
            alertDiv.style.background = 'rgba(239, 68, 68, 0.2)';
            alertDiv.style.color = '#ef4444';
            alertDiv.style.border = '1px solid rgba(239, 68, 68, 0.5)';
        } else {
            alertDiv.style.background = 'rgba(16, 185, 129, 0.2)';
            alertDiv.style.color = '#10b981';
            alertDiv.style.border = '1px solid rgba(16, 185, 129, 0.5)';
        }
        
        // Inserir após o título
        const authHeader = document.querySelector('.auth-header');
        authHeader.parentNode.insertBefore(alertDiv, authHeader.nextSibling);
        
        // Ocultar mensagem após 5 segundos
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }
    
    // Modificar a função registerWithEmail para usar a mensagem de erro
    function registerWithEmail(name, email, password) {
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Salvar dados adicionais do usuário
                return db.collection('users').doc(userCredential.user.uid).set({
                    name: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    storageUsed: 0,
                    fileCount: {
                        images: 0,
                        videos: 0,
                        documents: 0,
                        audios: 0,
                        others: 0
                    }
                });
            })
            .then(() => {
                console.log('Usuário registrado com sucesso');
                showRegisterMessage('Conta criada com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            })
            .catch((error) => {
                console.error('Erro no registro', error);
                let errorMessage = 'Erro ao criar conta.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este e-mail já está em uso.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'E-mail inválido.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = 'Operação não permitida.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Senha fraca. Use uma senha mais forte.';
                }
                
                showRegisterMessage(errorMessage, 'error');
            });
    }
</script>
    <script src="js/security-system.js"></script>
</body>
</html>
