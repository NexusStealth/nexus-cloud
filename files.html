<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos - Nexus-Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
  b <link rel="logo-icon" href="/img/icon.png" type="image/png">
    <style>
        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .files-list {
            display: grid;
            gap: 15px;
        }
        
        .file-item {
            background: rgba(31, 41, 55, 0.6);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s;
        }
        
        .file-item:hover {
            transform: translateY(-2px);
        }
        
        .file-icon {
            font-size: 1.5rem;
            color: var(--primary);
            width: 40px;
            text-align: center;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .file-details {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-icon {
            padding: 8px;
            border-radius: 6px;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-icon:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-cloud logo-icon"></i>
                <span class="logo-text">Nexus-Cloud</span>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="files.html?type=images" class="active">Arquivos</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <button class="btn btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Files Content -->
    <section class="dashboard">
        <div class="container">
            <a href="dashboard.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Voltar para Dashboard
            </a>
            
            <div class="files-header">
                <h2 id="page-title">Seus Arquivos</h2>
                <button class="btn btn-primary" onclick="uploadFile()">
                    <i class="fas fa-cloud-upload-alt"></i> Fazer Upload
                </button>
            </div>

            <div id="files-list">
                <div class="empty-state">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Carregando arquivos...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Upload Modal (igual ao do dashboard) -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Fazer Upload de Arquivos</h2>
                <p>Selecione os arquivos para enviar para a nuvem</p>
            </div>
            <div class="upload-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Arraste arquivos aqui ou</p>
                <input type="file" id="fileInput" multiple style="display: none;">
                <button class="btn btn-outline" onclick="document.getElementById('fileInput').click()">Selecionar Arquivos</button>
            </div>
            <div class="upload-progress" id="uploadProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <p id="progressText">0%</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('uploadModal')">Cancelar</button>
                <button class="btn btn-primary" id="uploadButton" onclick="startUpload()" disabled>Iniciar Upload</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/files.js"></script>
    <script src="js/security-system.js"></script>
</body>
</html>
