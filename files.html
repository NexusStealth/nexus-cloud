<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus-Cloud - Arquivos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/files.css">
    <link rel="icon" type="image/png" href="/img/icon.png">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-cloud logo-icon"></i>
                <span class="logo-text">Nexus-Cloud</span>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="files.html?type=all" class="active">Arquivos</a></li>
                    <li><a href="files.html?type=images">Fotos</a></li>
                    <li><a href="files.html?type=videos">Vídeos</a></li>
                    <li><a href="files.html?type=documents">Documentos</a></li>
                    <li><a href="files.html?type=audios">Áudios</a></li>
                    <li><a href="files.html?type=others">Outros</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <button class="btn btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Files Content -->
    <section class="files-container">
        <div class="container">
            <div class="files-header">
                <h2 id="pageTitle">Todos os Arquivos</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar arquivos...">
                </div>
            </div>

            <div class="view-toggle">
                <button class="view-btn active" id="gridViewBtn" onclick="toggleView('grid')">
                    <i class="fas fa-th"></i> Grade
                </button>
                <button class="view-btn" id="tableViewBtn" onclick="toggleView('table')">
                    <i class="fas fa-list"></i> Lista
                </button>
            </div>

            <div class="files-grid" id="filesGrid">
                <!-- Arquivos serão carregados aqui -->
            </div>

            <table class="file-table" id="filesTable" style="display: none;">
                <thead>
                    <tr>
                        <th class="file-icon-cell"></th>
                        <th>Nome</th>
                        <th>Tamanho</th>
                        <th>Tipo</th>
                        <th>Data de Upload</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <!-- Conteúdo da tabela será preenchido via JavaScript -->
                </tbody>
            </table>

            <div class="empty-files" id="emptyState" style="display: none;">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Nenhum arquivo encontrado</p>
                <button class="btn btn-primary" onclick="goToUpload()">Fazer Upload</button>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/files.js"></script>
</body>
</html>
